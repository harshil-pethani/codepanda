<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Code Panda</title>

    <link rel="stylesheet" href="codepanda/codepanda.css">

<body>
    <header>
        <div class="left">
            <div class="top">
                <div class="out">
                    <div class="circular">
                        <div class="inner"></div>
                        <div class="circle">
                            <div class="bar left">
                                <div class="progress">

                                </div>
                            </div>
                            <div class="bar right">
                                <div class="progress">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="ractangle">
                    <h3>
                        4.66 billion
                    </h3>
                    <p>
                        Active internet users worldwide
                        Which is 59.5% of the global population.
                    </p>
                </div>
            </div>
        </div>
        <div class="right">
            <h1>
                Want to reach out to them ?
            </h1>
            <div class="btns">
                <a href="services.html">
                    <button>
                        Yes
                    </button>
                </a>
                <a href="" id="notReach">
                    <button>
                        No
                    </button>
                </a>
            </div>
        </div>
    </header>
